# ============================================================
# Nginx — Configuración de Proxy Inverso para el servidor Debian
#
# Este archivo va en el servidor en:
#   /etc/nginx/sites-available/facturas
#
# Activarlo con:
#   sudo ln -s /etc/nginx/sites-available/facturas /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Requisitos previos en el servidor:
#   - Certbot instalado: sudo apt install certbot python3-certbot-nginx
#   - DNS: Crear registro A en Cloudflare para facturas.moralesluna.com → IP del servidor
#   - Obtener certificado SSL: sudo certbot --nginx -d facturas.moralesluna.com
# ============================================================

# ──────────────────────────────────────────────────────────────
# Frontend de FacturaIA (React/Nginx en Docker → puerto 3000)
# Subdominio: facturas.moralesluna.com
# ──────────────────────────────────────────────────────────────
server {
    listen 80;
    server_name facturas.moralesluna.com;

    # Certbot añadirá aquí la redirección a HTTPS automáticamente
    # después de ejecutar: sudo certbot --nginx -d facturas.moralesluna.com

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ──────────────────────────────────────────────────────────────
# API del Backend de FacturaIA (Node.js en Docker → puerto 3001)
# Subdominio: api-facturas.moralesluna.com
#
# ALTERNATIVA: Si prefieres no exponer la API directamente,
# el frontend de Docker ya hace el proxy internamente (nginx.conf).
# En ese caso, solo necesitas el bloque de arriba.
# ──────────────────────────────────────────────────────────────
server {
    listen 80;
    server_name api-facturas.moralesluna.com;

    # Tamaño máximo de upload (para PDFs de facturas)
    client_max_body_size 20M;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
