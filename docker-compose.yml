version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: facturas_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-facturas_db}
    ports:
      # Puerto Host : Puerto Contenedor
      # Cambiamos el puerto host a uno menos común (ej. 5433) para evitar conflictos
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - facturas-network

  # Interfaz gráfica (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: facturas_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - facturas-network

  # IA Local (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: facturas_ollama
    restart: always
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - facturas-network
    # Descomentar para soporte GPU (Nvidia)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  facturas-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
