server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Compresi칩n gzip para mejorar el rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy del API al backend (evita problemas de CORS en producci칩n)
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy para los archivos subidos (PDFs)
    location /uploads/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
    }

    # SPA: todas las rutas no encontradas redirigen al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets est치ticos (JS, CSS, im치genes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
